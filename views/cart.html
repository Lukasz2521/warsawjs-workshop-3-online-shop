<aside class="col-md-4">
    <div class="row">
        <div class="col-md-12" ng-repeat="product in $ctrl.productCart">
            <img ng-src="{{ $ctrl.product.image }}">
            <div>
                {{ $ctrl.product.name }}
            </div>
            <div>
                {{ $ctrl.product.description }}
            </div>
            <button class="btn" ng-click="$ctrl.addProduct($ctrl.product)">Remove product</button>
        </div>
    </div>
</aside>
